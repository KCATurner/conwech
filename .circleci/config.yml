version: 2.1

jobs:

  pages:
    docker:
    - image: python:latest
    steps:
    - checkout
    - run: python -V
    - run: pip3 install .
    - run: pip3 install sphinx
    - run: pip3 install sphinx-rtd-theme
    - run: pip3 install sphinxcontrib-autoprogram
    - run: sphinx-build -aETb html docs/source docs/build/html

workflows:
  version: 2

  # Todo: put testing jobs here
  # testing:
  #   jobs:

  # All deployment
  deploy:
    jobs:
      - pages
