      - checkout
      - run: version=$(cat VERSION)
      - run: pip3 install .
      - run: pip3 install git+https://github.com/sphinx-doc/sphinx
      - run: pip3 install sphinx-rtd-theme
      - run: pip3 install sphinxcontrib-autoprogram
      - run: sphinx-build -aETb html docs/source docs/stable
      - run: sphinx-build -aETb html docs/source docs/$version
      - run: git config --global user.email "$GH_EMAIL"
      - run: git config --global user.name "$GH_NAME"
      - run: git add --all
      - run: git commit -m "[skip ci] documentation build."
      - run: git push -f origin $(git rev-parse --abbrev-ref HEAD):gh-pages

